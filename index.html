<html lang="en"  ng-app = "app">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.7/angular-material.min.css">
    <link rel="stylesheet" href="./main.css">


  </head>
  <body ng-controller="main" >

    <md-toolbar class="md-primary md-hue-2">
      <div class="md-toolbar-tools">
          MY "IN PROGRESS" PROJECTS
          <span flex></span>
          <small>Gabizz</small>
      </div>
    </md-toolbar>

    <div class= "container">
      <div layout = "row" layout-align="center center" layout-padding>
          <h1>PROIECTE</h1>
      </div>

      <md-card class = "md-whiteframe-z3 md-padding" ng-repeat = "item in items">
        <div class="md-card-title">

        </div>
        <div class="md-card-contents" layout = "column" layout-align = "center center">
            <md-button class="md-primary md-hue-4 md-raised" ng-href = 'item.link'>
                <a href = "./apps/service/index.html" style = "text-decoration:none; color:white">{{item.name}}</a>


            </md-button>
              <small>{{item.desc}}</small>
        </div>
      </md-card>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"
    integrity="sha256-1XBp/KwjxhvrtZiQ+ecAScAyLPe4OStn2lMX0vxTq9U=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-aria.min.js"
    integrity="sha256-9per5naK1wbvJeCJC4Xr3gjiycTRg9Jno/eSvh12+ck=" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.7/angular-material.min.js"
    integrity="sha256-2cO++fbmPU3tWlegywo5i7nL8qJ3Ah0cJIuClx/7FQ0=" crossorigin="anonymous"></script>



        <script src = "app.js" ></script>

  </body>
</html>
